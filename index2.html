<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Slider HTML & CSS | CodingNepal</title>
<link rel="stylesheet"
href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
<link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="container swiper">
<div class="card-wrapper">
<ul class="card-list swiper-wrapper">
<li class="card-item swiper-slide">
<a href="#" class="card-link">
<img src="imagesdesigner.jpg" alt="Card Image" class="card-image">
<p class="badge badge-designer">Rifle</p>
<h2 class="card-title">Lee-Enfield</h2>
<button class="card-button material-symbols-rounded">arrow_forward</button>
</a>
</li>
<li class="card-item swiper-slide">
<a href="#" class="card-link">
<img src="imagesdeveloper.jpg" alt="Card Image" class="card-image">
<p class="badge badge-developer">Percussion cap revolver</p>
<h2 class="card-title">Colt walker</h2>
<button class="card-button material-symbols-rounded">arrow_forward</button>
</a>
</li>
<li class="card-item swiper-slide">
<a href="#" class="card-link">
<img src="imagesmarketer.jpg" alt="Card Image" class="card-image">
<p class="badge badge-marketer">Percussion cap revolvers</p>
<h2 class="card-title">navy revolver</h2>
<button class="card-button material-symbols-rounded">arrow_forward</button>
</a>
</li>
<li class="card-item swiper-slide">
<a href="#" class="card-link">
<img src="imagesgamer.jpg" alt="Card Image" class="card-image">
<p class="badge badge-gamer">Breech loader</p>
<h2 class="card-title">martini henry</h2>
<button class="card-button material-symbols-rounded">arrow_forward</button>
</a>
</li>
<li class="card-item swiper-slide">
<a href="#" class="card-link">
<img src="imageseditor.jpg" alt="Card Image" class="card-image">
<p class="badge badge-editor">Rifle</p>
<h2 class="card-title">Model 1873 Springfield"Trapdoor"</h2>
<button class="card-button material-symbols-rounded">arrow_forward</button>
</a>
</li>
</ul>

<div class="swiper-pagination"></div>

<div class="swiper-slide-button swiper-button-prev"></div>
<div class="swiper-slide-button swiper-button-next"></div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script src="script.js"></script>
</body>
</html>
